    <script type="text/babel">

  var ListComponent = React.createClass({

   getInitialState: function () {
          return {lista: []};
        },
        componentDidMount: function () {
          $.ajax({
            url: '/api/comments',
            dataType: 'json',
            cache: false,
            success: function (data) {
              var vincos = data.map(function(elemento) {
                return {
                  id: elemento.id,
                  nombre: elemento.author,
                  area: elemento.text
                };
              });
              this.setState({lista: vincos});
            }.bind(this),
            error: function () {
              console.log(':(');
            }.bind(this)
          });
        },
        agregarVinco: function (vinco) {
          var vincos = this.state.lista;
          vincos.push(vinco);
          this.setState({lista: vincos});
        },
        render: function () {
          var nodos = this.state.lista.map(function(vinco) {
            return (
              <ItemComponent titulo={vinco.nombre}>{vinco.area}</ItemComponent>
            );
          });
          return (
            <div className="list">
            Hola Mundo
            {nodos}
            <FormComponent agregar={this.agregarVinco} />
            </div>
          );
        }
      });

      var ItemComponent = React.createClass({
        render: function () {
          return (
            <div className="item">
            <div>{this.props.titulo}</div>
              {this.props.children}
            </div>
          );
        }
      });

      var FormComponent = React.createClass({
        getInitialState: function(){
          return{nombre:'',area:''};    
        },
        cambiarNombre: function(e){
          this.setState({nombre:e.target.value});
        },
        cambiarArea: function(e){
          this.setState({area:e.target.value});
        },
        guardar: function(e){
          e.preventDefault();
          this.props.agregar(this.state);
          this.setState({
            nombre: '',
            area: ''
          });
        },
        render : function(){
          return(
            <form className="commentForm" onSubmit={this.guardar}>
              <div>
                <input
                  type="text"
                  placeholder="Nombre"
                  value={this.state.nombre}
                  onChange={this.cambiarNombre}
                />
              </div>
              <input
                type="text"
                placeholder="Area"
                value={this.state.area}
                onChange={this.cambiarArea}
              />
              <input type="submit" value="Guardar" />
            </form>
          );
        }
      });
      
    var MenuComponent = React.createClass({

    getInitialState: function(){
        return { focus: 0 };
    },
    changeFocus: function(index){
        this.setState({focus: index});
    },
    render: function() {
        var self = this;
        return (
            <div>
                <ul>{ this.props.items.map(function(title, index){
        
                    var style = '';
        
                    if(self.state.focus == index){
                        style = 'selected';
                    }
        
                    return <li className={style} onClick={self.changeFocus.bind(self, index)}>{title}</li>;
        
                }) }
                        
                </ul>
                <h1>Menu item selected: {this.props.items[this.state.focus]}</h1>
            </div>
    );

    }
});
